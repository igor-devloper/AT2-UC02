<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
  <link rel="manifest" href="../assets/site.webmanifest">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Dental Care - Pré agendamento</title>
</head>

<body>
  <div class="FormPreAgendamento">
    <h1>Pré Agendamento</h1>
    <form>
      <p>
        <label>Nome:</label>
        <input type="nome">
      </p>
      <p>
        <label>Telefone:</label>
        <input type="tel">
      </p>
      <p>
        <label>Horário:</label>
        <input type="time">
      </p>
      <p>
        <label>E-mail:</label>
        <input type="email">
      </p>
      <p>
        <label>Unidade a ser atendido:</label>
        <input type="text" placeholder="unidade a ser atendido" list="faixa">
        <datalist id="faixa">
          <option>João Pessoa</option>
          <option>Rio Grande Do Sul</option>
          <option>São Paulo</option>
        </datalist>
      </p>
      <button type="submit">Realizar Pré agendamento</button>
    </form>
  </div>
</body>

</html>
